    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Lottery Number Generator</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>

    <body>
        <div class="wrapper">
            <header>
                <h1>Lottery Number Generator</h1>
            </header>
            <div class="card">
                <div class="card-header">
                    <h2>Generate Lottery Number</h2>
                </div>
                <div class="card-body">
                    <textarea readonly id="lottoN" placeholder="Your Number"
                        aria-label="Generated Lottery Number"></textarea>
                </div>
                <div class="slidecontainer">
                    <h5 id="demo">0</h5>
                    <input type="range" min="1" max="8" value="4" class="slider" id="myRange"><br />
                </div>
                <div class="card-footer">
                    <button id="generate" type="submit" class="btn">Generate Lottery Numbers</button>
                </div>
            </div>
        </div>
        <script src="./js/scripts.js"></script>
    </body>

    </html>
